{% extends "post/base.html"%}
{% block content%}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post </legend>
                <h2>Are you sure that you want to delete this movie ticket"{{object.movie}}"</h2>
            </fieldset>
            <div class="form-group">
                <button style="width: 12%;" class="btn btn-outline-danger"type="submit">yes </button>
                <a style="width: 12%;" class="btn btn-outline-secondary" href="{% url 'post_detail' object.id %}">Cancel </a>
            </div>
        </form>
    </div>  
{% endblock content %}
